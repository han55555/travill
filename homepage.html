<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>임의의 이름</title>
    <link rel="stylesheet" href="home_style.css">
    <style id="main_style">
        #main_container{
            max-width:1300px;
            margin:0 auto;
        }
        /*hover flip effect */
        .cardcontainer{
            position:relative;
            top:80px;
            left:130px;
            max-width: 120px;
            height:40px;
        }
        .card{
            position:absolute;
            width:100%;
            height:100%;
            transform-style:preserve-3d;
            transition:all 0.5s ease;
            text-align:center;
            cursor:pointer;
        }
        .card_front{
            position:absolute;
            width:100%;
            height:100%;
            backface-visibility:hidden;
            border-radius: 20px;
            color:rgba(0,0,0,0.85);
            background-color:aliceblue;
        }
        .card_back{
            position:absolute;
            width:100%;
            height:100%;
            backface-visibility:hidden;
            overflow:hidden;
            transform:rotateX(180deg);
            border-radius: 20px;
        }
        .card:hover{
            transform:rotateX(180deg);
        }
        /*flip card style*/
        .card_front h3, .card_back h3{
            margin:0;
            font-size:1.15rem;
            padding-top:5.8px;
            padding-bottom: 6.2px;
            border-radius: 20px;
            text-align:center;
        }
        .card_front h3{
            border:1.5px solid rgba(0,0,0,0.7);
        }
        .card_back h3{
            /*border:1.5px solid aliceblue;*/
        }
    </style>
</head>
<body>
    <h1><a href="homepage.html">Travel for Hangil</a></h1>
    <nav>
        <ul>
            <li><a href="2019.html">2019</a></li>
            <li><a href="">2020</a></li>
            <li><a href="">2021</a></li>
            <li><a href="">2022</a></li>
            <li><a href="">2023</a></li>
            <li><a href="">2024</a></li>
            <li><a href="">2025</a></li>
            <li><a href="">2026</a></li>
        </ul>
    </nav>
    
    <div id="main_container">
       
        <div class="cardcontainer">
            <div class="card">
                <div class="card_front"><h3>오시리아역</h3></div>
                <div class="card_back"><h3>2019.02.07</h3></div>
            </div>
        </div>
        
    </div>
</body>
</html>
